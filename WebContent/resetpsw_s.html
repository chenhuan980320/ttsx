<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title></title>
<link rel="stylesheet" href="css/layui.css">
<link rel="stylesheet" href="css/font_775035_uukfky4fj9b.css">


<link rel="stylesheet" href="css/common2.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

</head>
<body>


	<div class="userlogin-wrap">
		<div class="userform-box userregister">
			<h2>找回密码<span style="font-size: 50%; text-align: left;">找回密码之前，请确定您已进行手机号码绑定，否则请联系人工客服进行处理.</span></h2>
			<img class="userlogin-img userlogin-img1" src="picture/login1.png" style="display: block;">
			<img class="userlogin-img userlogin-img2" src="picture/login2.png">
			<img class="userlogin-img userlogin-img3" src="picture/login3.png">
			<form class="layui-form">
				<input type="repassword" name="mobile" class="layui-input" placeholder="手机号码" lay-verify="phone" maxlength="15" style="padding-right: 110px;">
				<div style=" position: absolute; top: 69px; right: 21px;">
					<button class="layui-btn layui-btn-sm" type="button" id="btncode">获取验证码</button>
				</div>
				<input type="text" name="code" class="layui-input" placeholder="短信验证码" lay-verify="required" maxlength="6">
				<input type="text" name="username" class="layui-input" placeholder="您的帐号" lay-verify="required">
				<input type="password" name="password" class="layui-input" placeholder="新密码" lay-verify="required">
				<input type="password" name="repassword" class="layui-input" placeholder="确认密码" lay-verify="required">
				<div id="captcha_div"></div>
				<button class="layui-btn layui-btn-sm layui-btn-fluid" lay-submit="" lay-filter="findpwd">立即找回</button>
			</form>
			<p class="common-login-forget"><span>已有账号？<a href="login_s.html">登录</a></span><span>&nbsp;-&nbsp;<a href="reg_s.html">注册</a></span><a href="index.html">返回首页</a></p>
		</div>
	</div>

</body>
</html>
